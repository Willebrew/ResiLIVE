<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiLIVE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="sidebar-top">
            <h1>ResiLIVE</h1>
            <p class="subtitle">a product of JAW Development</p>
            <h2>Communities</h2>
            <ul id="communityList"></ul>
            <button class="add-btn" id="12" onclick="addCommunity()">+</button>
        </div>

        <div class="sidebar-bottom">
            <button id="showUsersBtn" class="user-btn">
                <span class="log-btn-icon">ðŸ”’</span>
                <span class="log-btn-text">Edit Users</span>
            </button>
            <button id="showLogsBtn" class="log-btn">
                <span class="log-btn-icon">ðŸ“‹</span>
                <span class="log-btn-text">Show Logs</span>
            </button>

            <div id="allowedUsersManagement">
                <h3>Allowed Users</h3>
                <select id="allowedUsersDropdown" multiple></select>
                <input type="text" id="allowedUsersInput" placeholder="Add usernames, separated by commas">
                <div class="button-group">
                    <button class="add-btn" onclick="updateAllowedUsers()">+</button>
                    <button class="remove-btn-user" onclick="removeSelectedUsers()">-</button>
                </div>
            </div>

            <div class="user-section">
                <p id="userName">Welcome, <span></span></p>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
    </aside>
    <main>
        <div id="logPopup" class="popup">
            <div class="popup-content">
                <h2 id="logPopupTitle"></h2>
                <div id="logContent"></div>
                <button class="close-btn-popup" onclick="closeLogPopup()">Close</button>
            </div>
        </div>
        <div id="usersPopup" class="popup">
            <div class="popup-content">
                <h2>User Management</h2>
                <div id="usersList"></div>
                <div id="addUserForm">
                    <input type="text" id="newUsername" placeholder="Username">
                    <input type="password" id="newPassword" placeholder="Password">
                    <button class="add-btn2" onclick="addUser()">+</button>
                </div>
                <button class="close-btn-popup" onclick="closeUsersPopup()">Close</button>
            </div>
        </div>
        <h2 id="communityName">Please create a Community</h2>
        <h3>Addresses:</h3>
        <ul id="addressList"></ul>
        <button id="addAddressBtn" class="add-btn">+</button>
        <div id="addressDetails" style="display: none;">
            <h3 id="selectedAddress"></h3>
            <h4>User IDs:</h4>
            <ul id="userIdList"></ul>
            <button class="add-btn" onclick="addUserId()">+</button>

            <h4>Codes:</h4>
            <ul id="codeList"></ul>
            <button class="add-btn" onclick="addCode()">+</button>
        </div>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
