<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ResiLIVE</title>
    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<!-- Top Navigation / Header -->
<header class="topbar">
    <div class="topbar-left">
        <!-- Hamburger button for mobile toggling of sidebar -->
        <button class="hamburger" id="hamburgerBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="logo">
            <h1>ResiLIVE</h1>
            <p class="subtitle">a product of JAW Development</p>
        </div>
    </div>

    <div class="topbar-right">
        <!-- "Edit Users" and "Show Logs" -->
        <button id="showUsersBtn" class="topnav-btn">
            <span class="log-btn-icon">ðŸ‘¤</span>
            <span class="log-btn-text">Users</span>
        </button>
        <button id="showLogsBtn" class="topnav-btn">
            <span class="log-btn-icon">ðŸ“‹</span>
            <span class="log-btn-text">Logs</span>
        </button>

        <!-- User Menu (circle button + dropdown) -->
        <div class="user-menu-wrapper">
            <!-- The circle shows the user's first initial, set by JS -->
            <button class="user-circle" id="userCircle">?</button>
            <div class="user-menu" id="userMenu">
                <p class="user-menu-name" id="userFullName">Welcome, Guest</p>
                <button id="changePasswordBtn" class="user-menu-item">Change Password</button>
                <button id="logoutBtn" class="user-menu-item logout">Logout</button>
            </div>
        </div>
    </div>
</header>

<!-- Main Container: Sidebar + Main Content -->
<div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-top">
            <h2>Communities</h2>
            <ul id="communityList"></ul>
            <!-- The original ID="12" button remains, so app.js won't break -->
            <button class="add-btn" id="12" onclick="addCommunity()">+</button>
        </div>

        <div class="sidebar-bottom">
            <!-- Allowed Users management block (admin only) -->
            <div id="allowedUsersManagement">
                <h3>Allowed Users</h3>
                <select id="allowedUsersDropdown" multiple></select>
                <input type="text" id="allowedUsersInput" placeholder="Add usernames here">
                <div class="button-group">
                    <button class="add-btn" onclick="updateAllowedUsers()">Add</button>
                    <button class="remove-btn-user" onclick="removeSelectedUsers()">Remove</button>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main>
        <h2 id="communityName">Please create a Community</h2>
        <h3>Addresses:</h3>
        <ul id="addressList"></ul>
        <button id="addAddressBtn" class="add-btn">+</button>

        <!-- Address details container (shown/hidden in app.js) -->
        <div id="addressDetails" style="display: none;">
            <h3 id="selectedAddress"></h3>
            <h4>User IDs:</h4>
            <ul id="userIdList"></ul>
            <button class="add-btn" onclick="addUserId()">Add User ID</button>

            <h4>Codes:</h4>
            <ul id="codeList"></ul>
            <button class="add-btn" onclick="addCode()">Add Code</button>
        </div>
    </main>
</div>

<!-- Log Popup -->
<div id="logPopup" class="popup">
    <div class="popup-content">
        <h2 id="logPopupTitle"></h2>
        <div id="logContent"></div>
        <p class="popup-meta-info" style="font-size: 0.8em; text-align: center; margin-bottom: 10px;">Logs refresh automatically every 10 seconds. This window will auto-close after 5 minutes.</p>
        <button class="close-btn-popup" onclick="closeLogPopup()">Close</button>
    </div>
</div>

<!-- User Management Popup -->
<div id="usersPopup" class="popup">
    <div class="popup-content">
        <h2>User Management</h2>
        <div id="usersList"></div>
        <div id="addUserForm">
            <input type="text" id="newUsername" placeholder="Username">
            <input type="password" id="newPassword" placeholder="Password">
            <button class="add-btn2" onclick="addUser()">Add</button>
        </div>
        <button class="close-btn-popup" onclick="closeUsersPopup()">Close</button>
    </div>
</div>

<!-- Main JavaScript -->
<script src="app.js"></script>
</body>
</html>
