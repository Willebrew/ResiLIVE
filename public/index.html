<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiLIVE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <h1>ResiLIVE</h1>
        <p class="subtitle">a product of JAW Development</p>
        <h2>Communities</h2>
        <ul id="communityList">
        </ul>
        <button class="add-btn">+</button>
    </aside>
    <main>
        <h2 id="communityName">Please create a Community</h2>
        <h3>Addresses:</h3>
        <ul id="addressList">
        </ul>
        <button class="add-btn">+</button>

        <div id="addressDetails" style="display: none;">
            <h3 id="selectedAddress"></h3>
            <h4>User IDs:</h4>
            <ul id="userIdList"></ul>
            <button class="add-btn" onclick="addUserId()">+</button>

            <h4>Codes:</h4>
            <ul id="codeList"></ul>
            <button class="add-btn" onclick="addCode()">+</button>
        </div>
    </main>
</div>
<script src="app.js"></script>
</body>
</html>
